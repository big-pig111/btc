<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>猜比特币涨跌</title>
    <link rel="icon" href="data:,"> <!-- 防止favicon.ico 404错误 -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- 使用可靠的CDN源 -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.0/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.8/lib/index.iife.min.js"></script>
    
    <style>
        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-yellow-100 to-orange-200 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="absolute top-4 right-6">
        <button id="connectWalletBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-xl font-semibold shadow-lg">连接钱包</button>
        <span id="walletAddress" class="ml-2 text-purple-800 font-mono"></span>
    </div>
    <div class="text-center mb-6">
        <h1 class="text-4xl font-bold text-yellow-800 mb-2 flex items-center justify-center">
            🪙 猜比特币五分钟后涨跌！
        </h1>
        <p class="text-lg text-yellow-700">猜猜五分钟后是涨还是跌，拼一拼你的直觉 🧠</p>
        <p id="livePrice" class="text-xl font-semibold text-green-800 mt-2">当前 BTC/USD：加载中...</p>
    </div>

    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 text-center">
        <canvas id="btcChart" class="mb-6"></canvas>

        <p id="status" class="text-gray-800 text-xl mb-4">你觉得接下来五分钟比特币是涨还是跌？</p>
        <div id="buttons" class="flex justify-center gap-4 mb-4">
            <button onclick="handleGuess('up')" class="guess-btn bg-green-100 hover:bg-green-200 text-green-800 px-4 py-2 rounded-lg">📈 涨！</button>
            <button onclick="handleGuess('down')" class="guess-btn bg-red-100 hover:bg-red-200 text-red-800 px-4 py-2 rounded-lg">📉 跌！</button>
        </div>
        <p id="countdown" class="text-xl font-medium text-yellow-800 mb-4 hidden"></p>
        <div id="resultContainer" class="hidden flex flex-col items-center">
            <p id="result" class="text-2xl font-semibold text-purple-800 mb-4"></p>
            <img id="memeImg" class="rounded-xl shadow-md w-64 h-64 object-cover mb-4" />
            <button onclick="resetGame()" class="bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-2 rounded-xl">再来一局 🔁</button>
        </div>
    </div>

    <script>
        // ========== 游戏配置 ==========
        const GAME_DURATION = 300; // 5分钟 = 300秒
        const BONK_MINT = 'DezXAZ8z7PnrnRJjz3wXBoRgixCa6xjnB7YaB1pPB263';
        const BONK_DECIMALS = 5;
        const BET_RECEIVER = '2kvez4gd2wsS5KJNXZ1m3puqo9QuKAKKRKAArwRGcF7Q';
        const BET_AMOUNT = 100000; // 100,000 BONK
        const RPC_ENDPOINT = "https://api.mainnet-beta.solana.com";
        
        const memes = [
            "https://i.imgur.com/RsGxZ5V.gif",
            "https://i.imgur.com/jHVd0QK.gif",
            "https://i.imgur.com/3jLPB46.gif",
            "https://i.imgur.com/EV6v4lA.gif"
        ];

        // ========== 游戏状态 ==========
        let prediction = null;
        let countdown = GAME_DURATION;
        let timer;
        let startPrice = null;
        let isWaitingForWin = false;
        let hasRewarded = false;
        let priceHistory = [];
        let chart;

        // ========== Solana工具 ==========
        const { Connection, PublicKey, Transaction } = solanaWeb3;
        const { createTransferInstruction, getAssociatedTokenAddress } = splToken;

        // ========== 初始化 ==========
        function initChart() {
            const ctx = document.getElementById('btcChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'BTC/USD 实时价格',
                        data: [],
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        borderColor: 'rgba(255, 159, 64, 1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toFixed(2);
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return '$' + context.parsed.y.toFixed(2);
                                }
                            }
                        }
                    }
                }
            });
        }

        // ========== 价格数据 ==========
        const ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@trade');

        ws.onmessage = function(event) {
            const trade = JSON.parse(event.data);
            const price = parseFloat(trade.p);
            const time = new Date().toLocaleTimeString();

            document.getElementById("livePrice").textContent = `当前 BTC/USD：$${price.toFixed(2)}`;
            
            // 更新价格历史
            priceHistory.push({ time, price });
            if (priceHistory.length > 30) priceHistory.shift();
            updateChart();

            // 检查是否猜对
            if (isWaitingForWin && !hasRewarded && startPrice !== null && prediction !== null) {
                const actual = price > startPrice ? 'up' : 'down';
                if (actual === prediction) {
                    hasRewarded = true;
                    showWinReward(price);
                }
            }
        };

        function updateChart() {
            if (!chart) return;
            chart.data.labels = priceHistory.map(p => p.time);
            chart.data.datasets[0].data = priceHistory.map(p => p.price);
            chart.update();
        }

        async function fetchBTCPrice() {
            try {
                const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd");
                const data = await res.json();
                return data.bitcoin.usd;
            } catch (e) {
                console.error("获取价格失败", e);
                return null;
            }
        }

        // ========== 游戏逻辑 ==========
        async function handleGuess(guess) {
            if (!window.solana?.isConnected) {
                alert('请先连接钱包');
                return;
            }

            try {
                // 禁用按钮
                document.querySelectorAll('.guess-btn').forEach(btn => {
                    btn.disabled = true;
                    btn.classList.add('btn-disabled');
                });
                document.getElementById('status').textContent = "准备交易...";
                document.getElementById('status').classList.add('pulse');

                // 1. 准备转账参数
                const connection = new Connection(RPC_ENDPOINT);
                const provider = window.solana;
                const fromPubkey = provider.publicKey;
                
                // 2. 获取token账户
                document.getElementById('status').textContent = "获取账户信息...";
                const fromTokenAccount = await getAssociatedTokenAddress(
                    new PublicKey(BONK_MINT),
                    fromPubkey
                );
                
                const toTokenAccount = await getAssociatedTokenAddress(
                    new PublicKey(BONK_MINT),
                    new PublicKey(BET_RECEIVER)
                );

                // 3. 创建交易
                document.getElementById('status').textContent = "构建交易...";
                const transaction = new Transaction().add(
                    createTransferInstruction(
                        fromTokenAccount,
                        toTokenAccount,
                        fromPubkey,
                        BET_AMOUNT * Math.pow(10, BONK_DECIMALS)
                    )
                );

                // 4. 设置交易参数
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = fromPubkey;

                // 5. 发送交易
                document.getElementById('status').textContent = "等待钱包确认...";
                const signature = await provider.signAndSendTransaction(transaction);
                console.log("交易成功:", signature);

                // 6. 确认交易
                document.getElementById('status').textContent = "确认交易中...";
                await connection.confirmTransaction(signature);
                
                // 7. 开始游戏
                startGame(guess);
                
            } catch (error) {
                console.error("转账失败:", error);
                alert(`交易失败: ${error.message}`);
                resetGame();
            } finally {
                document.getElementById('status').classList.remove('pulse');
            }
        }

        async function startGame(guess) {
            prediction = guess;
            document.getElementById('buttons').classList.add('hidden');
            document.getElementById('countdown').classList.remove('hidden');
            document.getElementById('status').textContent = '正在获取当前比特币价格...';

            startPrice = await fetchBTCPrice();

            if (startPrice === null) {
                document.getElementById('status').textContent = '价格获取失败，请稍后再试';
                return;
            }

            document.getElementById('status').textContent = '倒计时：' + formatTime(countdown);
            updateCountdown();
            timer = setInterval(() => {
                countdown--;
                updateCountdown();
                if (countdown === 0) {
                    clearInterval(timer);
                    showResult();
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updateCountdown() {
            document.getElementById('countdown').textContent = formatTime(countdown);
        }

        function showResult() {
            document.getElementById('status').textContent = '倒计时结束，正在等待价格变化...';
            document.getElementById('countdown').classList.add('hidden');
            isWaitingForWin = true;
            hasRewarded = false;
        }

        function showWinReward(currentPrice) {
            document.getElementById('result').textContent = '🎉 猜对啦！';
            document.getElementById('memeImg').src = getRandomMeme();
            document.getElementById('resultContainer').classList.remove('hidden');
            document.getElementById('status').textContent = `起始价格：$${startPrice.toFixed(2)}，当前价格：$${currentPrice.toFixed(2)}`;
        }

        function getRandomMeme() {
            return memes[Math.floor(Math.random() * memes.length)];
        }

        function resetGame() {
            clearInterval(timer);
            prediction = null;
            countdown = GAME_DURATION;
            startPrice = null;
            isWaitingForWin = false;
            hasRewarded = false;
            document.getElementById('status').textContent = '你觉得接下来五分钟比特币是涨还是跌？';
            document.getElementById('buttons').classList.remove('hidden');
            document.getElementById('resultContainer').classList.add('hidden');
            document.getElementById('countdown').classList.add('hidden');
            document.querySelectorAll('.guess-btn').forEach(btn => {
                btn.disabled = false;
                btn.classList.remove('btn-disabled');
            });
        }

        // ========== 钱包连接 ==========
        let walletAddress = null;
        const connectWalletBtn = document.getElementById('connectWalletBtn');
        const walletAddressSpan = document.getElementById('walletAddress');

        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const resp = await window.solana.connect();
                    walletAddress = resp.publicKey.toString();
                    connectWalletBtn.textContent = '已连接';
                    walletAddressSpan.textContent = walletAddress.slice(0, 4) + '...' + walletAddress.slice(-4);
                } catch (err) {
                    alert('钱包连接失败: ' + err.message);
                }
            } else {
                alert('请先安装Phantom钱包插件');
                window.open('https://phantom.app/', '_blank');
            }
        }

        // ========== 初始化 ==========
        window.addEventListener('load', async () => {
            initChart();
            connectWalletBtn.onclick = connectWallet;
            
            // 自动连接钱包（如果之前已连接）
            if (window.solana && window.solana.isPhantom) {
                try {
                    const resp = await window.solana.connect({ onlyIfTrusted: true });
                    walletAddress = resp.publicKey.toString();
                    connectWalletBtn.textContent = '已连接';
                    walletAddressSpan.textContent = walletAddress.slice(0, 4) + '...' + walletAddress.slice(-4);
                } catch {}
            }
        });
    </script>
</body>
</html>
