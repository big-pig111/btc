<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Bitcoin Up or Down</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- ‰ΩøÁî®CDNÂºïÂÖ•SolanaÂ∫ì -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.0/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.8/lib/index.iife.min.js"></script>
</head>
<body class="bg-gradient-to-br from-yellow-100 to-orange-200 flex flex-col items-center justify-center min-h-screen p-4">
    <!-- LOGO È¢ÑÁïô‰ΩçÔºöÂ∞Ü src ÊõøÊç¢‰∏∫‰Ω†ÁöÑ logo ÂõæÁâáÈìæÊé• -->
    <div class="w-full flex justify-center mt-6 mb-2">
        <img id="siteLogo" src="https://placehold.co/200x200?text=Logo" alt="Logo" class="w-52 h-52 max-w-xs max-h-xs rounded-2xl shadow-xl border-4 border-yellow-300 bg-white object-contain" />
    </div>
    <div class="absolute top-4 right-6 flex items-center gap-4">
        <button id="connectWalletBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-xl font-semibold shadow-lg">Connect Wallet</button>
        <span id="walletAddress" class="ml-2 text-purple-800 font-mono"></span>
    </div>
    <div class="text-center mb-6">
        <h1 class="text-4xl font-bold text-yellow-800 mb-2 flex items-center justify-center">
            ü™ô Guess if Bitcoin will go up or down in 5 minutes!
        </h1>
        <p class="text-lg text-yellow-700">Guess if Bitcoin will rise or fall in 5 minutes. Test your intuition üß†</p>
        <p id="livePrice" class="text-xl font-semibold text-green-800 mt-2">Current BTC/USD: Loading...</p>
    </div>

    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 text-center">
        <canvas id="btcChart" class="mb-6"></canvas>

        <p id="status" class="text-gray-800 text-xl mb-4">Do you think Bitcoin will go up or down in the next 5 minutes?</p>
        <div id="buttons" class="flex justify-center gap-4 mb-4">
            <button class="bg-green-100 hover:bg-green-200 text-green-800 px-4 py-2 rounded-lg">üìà Up!</button>
            <button class="bg-red-100 hover:bg-red-200 text-red-800 px-4 py-2 rounded-lg">üìâ Down!</button>
        </div>
        <p id="countdown" class="text-xl font-medium text-yellow-800 mb-4 hidden"></p>
        <div id="resultContainer" class="hidden flex flex-col items-center">
            <p id="result" class="text-2xl font-semibold text-purple-800 mb-4"></p>
            <img id="memeImg" class="rounded-xl shadow-md w-64 h-64 object-cover mb-4" />
            <button onclick="resetGame()" class="bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-2 rounded-xl">Play Again üîÅ</button>
        </div>
    </div>

    <div id="betModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-80 flex flex-col items-center">
            <h2 class="text-2xl font-bold text-yellow-800 mb-4">Enter your bet amount (BONK)</h2>
            <input id="betAmountInput" type="number" min="1" class="border-2 border-yellow-300 rounded-lg px-4 py-2 mb-4 w-full text-center focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="e.g. 100000" />
            <div class="flex gap-4 w-full">
                <button id="betConfirmBtn" class="flex-1 bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-2 rounded-xl font-semibold">Confirm</button>
                <button id="betCancelBtn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-xl">Cancel</button>
            </div>
            <p id="betError" class="text-red-500 text-sm mt-2 h-5"></p>
        </div>
    </div>

    <script>
        // Ê∏∏ÊàèÁä∂ÊÄÅÂèòÈáè
        let prediction = null;
        let countdown = 300; // 5ÂàÜÈíü = 300Áßí
        let timer;
        let startPrice = null;
        let isWaitingForWin = false;
        let hasRewarded = false;
        const memes = [
            "https://i.imgur.com/RsGxZ5V.gif",
            "https://i.imgur.com/jHVd0QK.gif",
            "https://i.imgur.com/3jLPB46.gif",
            "https://i.imgur.com/EV6v4lA.gif"
        ];

        // SolanaÈÖçÁΩÆ
        const QUICKNODE_RPC = "https://small-holy-forest.solana-mainnet.quiknode.pro/b59315ea187b3de1b3542c5c25d7f2d5b5410ff4/";
        const BONK_MINT = 'DezXAZ8z7PnrnRJjz3wXBoRgixCa6xjnB7YaB1pPB263';
        const BONK_DECIMALS = 5;
        const BET_RECEIVER = '2kvez4gd2wsS5KJNXZ1m3puqo9QuKAKKRKAArwRGcF7Q';

        // ‰ª∑Ê†ºÂõæË°®Êï∞ÊçÆ
        let priceHistory = [];
        let chart;

        // ÂàùÂßãÂåñWebSocketËøûÊé•Ëé∑ÂèñÂÆûÊó∂BTC‰ª∑Ê†º
        const ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@trade');

        ws.onmessage = function(event) {
            const trade = JSON.parse(event.data);
            const price = parseFloat(trade.p);
            const time = new Date().toLocaleTimeString();

            document.getElementById("livePrice").textContent = `Current BTC/USD: $${price.toFixed(2)}`;
            priceHistory.push({ time, price });
            if (priceHistory.length > 30) priceHistory.shift();
            updateChart();

            // Ê£ÄÊü•ÊòØÂê¶ÁåúÂØπ
            if (isWaitingForWin && !hasRewarded && startPrice !== null && prediction !== null) {
                const actual = price > startPrice ? 'up' : 'down';
                if (actual === prediction) {
                    hasRewarded = true;
                    showWinReward(price);
                }
            }
        };

        // ÂàùÂßãÂåñÂõæË°®
        function initChart() {
            const ctx = document.getElementById('btcChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'BTC/USD ÂÆûÊó∂‰ª∑Ê†º',
                        data: [],
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        borderColor: 'rgba(255, 159, 64, 1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    },
                    plugins: {
                        legend: {
                            display: true
                        }
                    }
                }
            });
        }

        // Êõ¥Êñ∞ÂõæË°®Êï∞ÊçÆ
        function updateChart() {
            if (!chart) return;
            chart.data.labels = priceHistory.map(p => p.time);
            chart.data.datasets[0].data = priceHistory.map(p => p.price);
            chart.update();
        }

        // Ëé∑ÂèñBTCÂΩìÂâç‰ª∑Ê†º
        async function fetchBTCPrice() {
            try {
                const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd");
                const data = await res.json();
                return data.bitcoin.usd;
            } catch (e) {
                console.error("Failed to fetch price", e);
                return null;
            }
        }

        // Â§ÑÁêÜÁî®Êà∑ÁåúÊµãÂºπÁ™ó
        let pendingGuess = null;
        function showBetModal(guess) {
            pendingGuess = guess;
            document.getElementById('betAmountInput').value = '';
            document.getElementById('betError').textContent = '';
            document.getElementById('betModal').classList.remove('hidden');
        }
        document.querySelectorAll('#buttons button').forEach((btn, idx) => {
            btn.onclick = () => showBetModal(idx === 0 ? 'up' : 'down');
        });
        document.getElementById('betCancelBtn').onclick = () => {
            document.getElementById('betModal').classList.add('hidden');
        };
        document.getElementById('betConfirmBtn').onclick = async () => {
            const amountStr = document.getElementById('betAmountInput').value.trim();
            let betAmount = parseInt(amountStr, 10);
            if (isNaN(betAmount) || betAmount <= 0) {
                document.getElementById('betError').textContent = 'Please enter a valid positive integer';
                return;
            }
            document.getElementById('betModal').classList.add('hidden');
            await handleGuess(pendingGuess, betAmount);
        };

        // ‰øÆÊîπhandleGuess‰∏∫Êé•Êî∂betAmountÂèÇÊï∞
        async function handleGuess(guess, betAmount) {
            if (!window.solana?.isConnected) {
                alert('Please connect your wallet first');
                return;
            }
            try {
                // Á¶ÅÁî®ÊåâÈíÆÈò≤Ê≠¢ÈáçÂ§çÁÇπÂáª
                document.querySelectorAll('#buttons button').forEach(btn => {
                    btn.disabled = true;
                });
                document.getElementById('status').textContent = "Processing...";

                // ‰ΩøÁî®QuickNode RPCËøûÊé•
                const connection = new solanaWeb3.Connection(QUICKNODE_RPC, "confirmed");
                const provider = window.solana;
                const fromPubkey = provider.publicKey;
                
                // Ëé∑ÂèñÂèëÈÄÅÊñπÂíåÊé•Êî∂ÊñπÁöÑtokenË¥¶Êà∑
                const fromTokenAccount = await splToken.getAssociatedTokenAddress(
                    new solanaWeb3.PublicKey(BONK_MINT),
                    fromPubkey
                );
                
                const toTokenAccount = await splToken.getAssociatedTokenAddress(
                    new solanaWeb3.PublicKey(BONK_MINT),
                    new solanaWeb3.PublicKey(BET_RECEIVER)
                );

                // ÂàõÂª∫ËΩ¨Ë¥¶Êåá‰ª§
                const transaction = new solanaWeb3.Transaction().add(
                    splToken.createTransferInstruction(
                        fromTokenAccount,
                        toTokenAccount,
                        fromPubkey,
                        betAmount * Math.pow(10, BONK_DECIMALS)
                    )
                );

                // ËÆæÁΩÆÊúÄÊñ∞Âå∫ÂùóhashÂíåÊâãÁª≠Ë¥πÊîØ‰ªòËÄÖ
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = fromPubkey;

                // ÂèëÈÄÅ‰∫§Êòì
                const signature = await provider.signAndSendTransaction(transaction);
                console.log("Transaction successful:", signature);

                // Á≠âÂæÖ‰∫§ÊòìÁ°ÆËÆ§
                await connection.confirmTransaction(signature);
                
                // ÂºÄÂßãÊ∏∏Êàè
                startGame(guess);
                
            } catch (error) {
                console.error("Transaction failed:", error);
                alert(`Transaction failed: ${error.message}`);
                resetGame();
            }
        }

        // ÂºÄÂßãÊ∏∏Êàè
        async function startGame(guess) {
            prediction = guess;
            document.getElementById('buttons').classList.add('hidden');
            document.getElementById('countdown').classList.remove('hidden');
            document.getElementById('status').textContent = 'Fetching current Bitcoin price...';

            startPrice = await fetchBTCPrice();

            if (startPrice === null) {
                document.getElementById('status').textContent = 'Failed to fetch price, please try again later';
                return;
            }

            document.getElementById('status').textContent = 'Countdown: ' + formatTime(countdown);
            updateCountdown();
            timer = setInterval(() => {
                countdown--;
                updateCountdown();
                if (countdown === 0) {
                    clearInterval(timer);
                    showResult();
                }
            }, 1000);
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥ÊòæÁ§∫
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Êõ¥Êñ∞ÂÄíËÆ°Êó∂ÊòæÁ§∫
        function updateCountdown() {
            document.getElementById('countdown').textContent = formatTime(countdown);
        }

        // ÊòæÁ§∫ÁªìÊûú
        function showResult() {
            document.getElementById('status').textContent = 'Countdown finished, waiting for price change...';
            document.getElementById('countdown').classList.add('hidden');
            isWaitingForWin = true;
            hasRewarded = false;
        }

        // ÊòæÁ§∫ËÉúÂà©Â•ñÂä±
        function showWinReward(currentPrice) {
            document.getElementById('result').textContent = 'üéâ You guessed right!';
            document.getElementById('memeImg').src = getRandomMeme();
            document.getElementById('resultContainer').classList.remove('hidden');
            document.getElementById('status').textContent = `Start price: $${startPrice.toFixed(2)}, Current price: $${currentPrice.toFixed(2)}`;
        }

        // Ëé∑ÂèñÈöèÊú∫Ë°®ÊÉÖÂõæ
        function getRandomMeme() {
            return memes[Math.floor(Math.random() * memes.length)];
        }

        // ÈáçÁΩÆÊ∏∏Êàè
        function resetGame() {
            clearInterval(timer);
            prediction = null;
            countdown = 300;
            startPrice = null;
            isWaitingForWin = false;
            hasRewarded = false;
            document.getElementById('status').textContent = 'Do you think Bitcoin will go up or down in the next 5 minutes?';
            document.getElementById('buttons').classList.remove('hidden');
            document.getElementById('resultContainer').classList.add('hidden');
            document.getElementById('countdown').classList.add('hidden');
            document.querySelectorAll('#buttons button').forEach(btn => {
                btn.disabled = false;
            });
        }

        // Èí±ÂåÖËøûÊé•ÂäüËÉΩ
        let walletAddress = null;
        const connectWalletBtn = document.getElementById('connectWalletBtn');
        const walletAddressSpan = document.getElementById('walletAddress');

        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const resp = await window.solana.connect();
                    walletAddress = resp.publicKey.toString();
                    connectWalletBtn.textContent = 'Connected';
                    walletAddressSpan.textContent = walletAddress.slice(0, 4) + '...' + walletAddress.slice(-4);
                } catch (err) {
                    alert('Failed to connect wallet: ' + err.message);
                }
            } else {
                alert('Please install Phantom wallet extension');
                window.open('https://phantom.app/', '_blank');
            }
        }

        // ÂàùÂßãÂåñ
        window.addEventListener('load', async () => {
            initChart();
            connectWalletBtn.onclick = connectWallet;
            
            // Auto-connect wallet if previously connected
            if (window.solana && window.solana.isPhantom) {
                try {
                    const resp = await window.solana.connect({ onlyIfTrusted: true });
                    walletAddress = resp.publicKey.toString();
                    connectWalletBtn.textContent = 'Connected';
                    walletAddressSpan.textContent = walletAddress.slice(0, 4) + '...' + walletAddress.slice(-4);
                } catch {}
            }
        });
    </script>
</body>
</html>
