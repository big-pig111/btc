<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>çŒœæ¯”ç‰¹å¸æ¶¨è·Œ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gradient-to-br from-yellow-100 to-orange-200 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="absolute top-4 right-6">

    <div class="text-center mb-6">

            ğŸª™ çŒœæ¯”ç‰¹å¸äº”åˆ†é’Ÿåæ¶¨è·Œï¼
        </h1>
        <p class="text-lg text-yellow-700">çŒœçŒœäº”åˆ†é’Ÿåæ˜¯æ¶¨è¿˜æ˜¯è·Œï¼Œæ‹¼ä¸€æ‹¼ä½ çš„ç›´è§‰ ğŸ§ </p>
        <p id="livePrice" class="text-xl font-semibold text-green-800 mt-2">å½“å‰ BTC/USDï¼šåŠ è½½ä¸­...</p>
    </div>

    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 text-center">
        <canvas id="btcChart" class="mb-6"></canvas>

        <p id="status" class="text-gray-800 text-xl mb-4">ä½ è§‰å¾—æ¥ä¸‹æ¥äº”åˆ†é’Ÿæ¯”ç‰¹å¸æ˜¯æ¶¨è¿˜æ˜¯è·Œï¼Ÿ</p>
        <div id="buttons" class="flex justify-center gap-4 mb-4">
            <button onclick="handleGuess('up')" class="bg-green-100 hover:bg-green-200 text-green-800 px-4 py-2 rounded-lg">ğŸ“ˆ æ¶¨ï¼</button>
            <button onclick="handleGuess('down')" class="bg-red-100 hover:bg-red-200 text-red-800 px-4 py-2 rounded-lg">ğŸ“‰ è·Œï¼</button>
        </div>
        <p id="countdown" class="text-xl font-medium text-yellow-800 mb-4 hidden"></p>
        <div id="resultContainer" class="hidden flex flex-col items-center">
            <p id="result" class="text-2xl font-semibold text-purple-800 mb-4"></p>
            <img id="memeImg" class="rounded-xl shadow-md w-64 h-64 object-cover mb-4" />
            <button onclick="resetGame()" class="bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-2 rounded-xl">å†æ¥ä¸€å±€ ğŸ”</button>
        </div>
    </div>

    <div id="betModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-80 flex flex-col items-center">
            <h2 class="text-2xl font-bold text-yellow-800 mb-4">è¯·è¾“å…¥ä¸‹æ³¨BONKæ•°é‡</h2>
            <input id="betAmountInput" type="number" min="1" class="border-2 border-yellow-300 rounded-lg px-4 py-2 mb-4 w-full text-center focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="å¦‚ï¼š100000" />
            <div class="flex gap-4 w-full">
                <button id="betConfirmBtn" class="flex-1 bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-2 rounded-xl font-semibold">ç¡®è®¤</button>
                <button id="betCancelBtn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-xl">å–æ¶ˆ</button>
            </div>
            <p id="betError" class="text-red-500 text-sm mt-2 h-5"></p>
        </div>
    </div>

    <script>
        // æ¸¸æˆçŠ¶æ€å˜é‡
        let prediction = null;
        let countdown = 300; // 5åˆ†é’Ÿ = 300ç§’
        let timer;
        let startPrice = null;
        let isWaitingForWin = false;
        let hasRewarded = false;
        const memes = [
            "https://i.imgur.com/RsGxZ5V.gif",
            "https://i.imgur.com/jHVd0QK.gif",
            "https://i.imgur.com/3jLPB46.gif",
            "https://i.imgur.com/EV6v4lA.gif"
        ];

        // Solanaé…ç½®
        const QUICKNODE_RPC = "https://small-holy-forest.solana-mainnet.quiknode.pro/b59315ea187b3de1b3542c5c25d7f2d5b5410ff4/";
        const BONK_MINT = 'DezXAZ8z7PnrnRJjz3wXBoRgixCa6xjnB7YaB1pPB263';
        const BONK_DECIMALS = 5;
        const BET_RECEIVER = '2kvez4gd2wsS5KJNXZ1m3puqo9QuKAKKRKAArwRGcF7Q';

        // ä»·æ ¼å›¾è¡¨æ•°æ®
        let priceHistory = [];
        let chart;

        // åˆå§‹åŒ–WebSocketè¿æ¥è·å–å®æ—¶BTCä»·æ ¼
        const ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@trade');

        ws.onmessage = function(event) {
            const trade = JSON.parse(event.data);
            const price = parseFloat(trade.p);
            const time = new Date().toLocaleTimeString();

            document.getElementById("livePrice").textContent = `å½“å‰ BTC/USDï¼š$${price.toFixed(2)}`;
            priceHistory.push({ time, price });
            if (priceHistory.length > 30) priceHistory.shift();
            updateChart();

            // æ£€æŸ¥æ˜¯å¦çŒœå¯¹
            if (isWaitingForWin && !hasRewarded && startPrice !== null && prediction !== null) {
                const actual = price > startPrice ? 'up' : 'down';
                if (actual === prediction) {
                    hasRewarded = true;
                    showWinReward(price);
                }
            }
        };

        // åˆå§‹åŒ–å›¾è¡¨
        function initChart() {
            const ctx = document.getElementById('btcChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'BTC/USD å®æ—¶ä»·æ ¼',
                        data: [],
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        borderColor: 'rgba(255, 159, 64, 1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    },
                    plugins: {
                        legend: {
                            display: true
                        }
                    }
                }
            });
        }

        // æ›´æ–°å›¾è¡¨æ•°æ®
        function updateChart() {
            if (!chart) return;
            chart.data.labels = priceHistory.map(p => p.time);
            chart.data.datasets[0].data = priceHistory.map(p => p.price);
            chart.update();
        }

        // è·å–BTCå½“å‰ä»·æ ¼
        async function fetchBTCPrice() {
            try {
                const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd");
                const data = await res.json();
                return data.bitcoin.usd;
            } catch (e) {
                console.error("è·å–ä»·æ ¼å¤±è´¥", e);
                return null;
            }
        }

        // å¤„ç†ç”¨æˆ·çŒœæµ‹å¼¹çª—
        let pendingGuess = null;
        function showBetModal(guess) {
            pendingGuess = guess;
            document.getElementById('betAmountInput').value = '';
            document.getElementById('betError').textContent = '';
            document.getElementById('betModal').classList.remove('hidden');
        }
        document.querySelectorAll('#buttons button').forEach((btn, idx) => {
            btn.onclick = () => showBetModal(idx === 0 ? 'up' : 'down');
        });
        document.getElementById('betCancelBtn').onclick = () => {
            document.getElementById('betModal').classList.add('hidden');
        };
        document.getElementById('betConfirmBtn').onclick = async () => {
            const amountStr = document.getElementById('betAmountInput').value.trim();
            let betAmount = parseInt(amountStr, 10);
            if (isNaN(betAmount) || betAmount <= 0) {
                document.getElementById('betError').textContent = 'è¯·è¾“å…¥æœ‰æ•ˆçš„æ­£æ•´æ•°æ•°é‡';
                return;
            }
            document.getElementById('betModal').classList.add('hidden');
            await handleGuess(pendingGuess, betAmount);
        };

        // ä¿®æ”¹handleGuessä¸ºæ¥æ”¶betAmountå‚æ•°
        async function handleGuess(guess, betAmount) {
            if (!window.solana?.isConnected) {
                alert('è¯·å…ˆè¿æ¥é’±åŒ…');
                return;
            }
            try {
                // ç¦ç”¨æŒ‰é’®é˜²æ­¢é‡å¤ç‚¹å‡»
                document.querySelectorAll('#buttons button').forEach(btn => {
                    btn.disabled = true;
                });
                document.getElementById('status').textContent = "å¤„ç†ä¸­...";

                // ä½¿ç”¨QuickNode RPCè¿æ¥
                const connection = new solanaWeb3.Connection(QUICKNODE_RPC, "confirmed");
                const provider = window.solana;
                const fromPubkey = provider.publicKey;
                
                // è·å–å‘é€æ–¹å’Œæ¥æ”¶æ–¹çš„tokenè´¦æˆ·
                const fromTokenAccount = await splToken.getAssociatedTokenAddress(
                    new solanaWeb3.PublicKey(BONK_MINT),
                    fromPubkey
                );
                
                const toTokenAccount = await splToken.getAssociatedTokenAddress(
                    new solanaWeb3.PublicKey(BONK_MINT),
                    new solanaWeb3.PublicKey(BET_RECEIVER)
                );

                // åˆ›å»ºè½¬è´¦æŒ‡ä»¤
                const transaction = new solanaWeb3.Transaction().add(
                    splToken.createTransferInstruction(
                        fromTokenAccount,
                        toTokenAccount,
                        fromPubkey,
                        betAmount * Math.pow(10, BONK_DECIMALS)
                    )
                );

                // è®¾ç½®æœ€æ–°åŒºå—hashå’Œæ‰‹ç»­è´¹æ”¯ä»˜è€…
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = fromPubkey;

                // å‘é€äº¤æ˜“
                const signature = await provider.signAndSendTransaction(transaction);
                console.log("äº¤æ˜“æˆåŠŸ:", signature);

                // ç­‰å¾…äº¤æ˜“ç¡®è®¤
                await connection.confirmTransaction(signature);
                
                // å¼€å§‹æ¸¸æˆ
                startGame(guess);
                
            } catch (error) {
                console.error("è½¬è´¦å¤±è´¥:", error);
                alert(`è½¬è´¦å¤±è´¥: ${error.message}`);
                resetGame();
            }
        }

        // å¼€å§‹æ¸¸æˆ
        async function startGame(guess) {
            prediction = guess;
            document.getElementById('buttons').classList.add('hidden');
            document.getElementById('countdown').classList.remove('hidden');
            document.getElementById('status').textContent = 'æ­£åœ¨è·å–å½“å‰æ¯”ç‰¹å¸ä»·æ ¼...';

            startPrice = await fetchBTCPrice();

            if (startPrice === null) {
                document.getElementById('status').textContent = 'ä»·æ ¼è·å–å¤±è´¥ï¼Œè¯·ç¨åå†è¯•';
                return;
            }

            document.getElementById('status').textContent = 'å€’è®¡æ—¶ï¼š' + formatTime(countdown);
            updateCountdown();
            timer = setInterval(() => {
                countdown--;
                updateCountdown();
                if (countdown === 0) {
                    clearInterval(timer);
                    showResult();
                }
            }, 1000);
        }

        // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // æ›´æ–°å€’è®¡æ—¶æ˜¾ç¤º
        function updateCountdown() {
            document.getElementById('countdown').textContent = formatTime(countdown);
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult() {
            document.getElementById('status').textContent = 'å€’è®¡æ—¶ç»“æŸï¼Œæ­£åœ¨ç­‰å¾…ä»·æ ¼å˜åŒ–...';
            document.getElementById('countdown').classList.add('hidden');
            isWaitingForWin = true;
            hasRewarded = false;
        }

        // æ˜¾ç¤ºèƒœåˆ©å¥–åŠ±
        function showWinReward(currentPrice) {
            document.getElementById('result').textContent = 'ğŸ‰ çŒœå¯¹å•¦ï¼';
            document.getElementById('memeImg').src = getRandomMeme();
            document.getElementById('resultContainer').classList.remove('hidden');
            document.getElementById('status').textContent = `èµ·å§‹ä»·æ ¼ï¼š$${startPrice.toFixed(2)}ï¼Œå½“å‰ä»·æ ¼ï¼š$${currentPrice.toFixed(2)}`;
        }

        // è·å–éšæœºè¡¨æƒ…å›¾
        function getRandomMeme() {
            return memes[Math.floor(Math.random() * memes.length)];
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            clearInterval(timer);
            prediction = null;
            countdown = 300;
            startPrice = null;
            isWaitingForWin = false;
            hasRewarded = false;
            document.getElementById('status').textContent = 'ä½ è§‰å¾—æ¥ä¸‹æ¥äº”åˆ†é’Ÿæ¯”ç‰¹å¸æ˜¯æ¶¨è¿˜æ˜¯è·Œï¼Ÿ';
            document.getElementById('buttons').classList.remove('hidden');
            document.getElementById('resultContainer').classList.add('hidden');
            document.getElementById('countdown').classList.add('hidden');
            document.querySelectorAll('#buttons button').forEach(btn => {
                btn.disabled = false;
            });
        }

        // é’±åŒ…è¿æ¥åŠŸèƒ½
        let walletAddress = null;
        const connectWalletBtn = document.getElementById('connectWalletBtn');
        const walletAddressSpan = document.getElementById('walletAddress');

        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const resp = await window.solana.connect();
                    walletAddress = resp.publicKey.toString();
                    connectWalletBtn.textContent = 'å·²è¿æ¥';
                    walletAddressSpan.textContent = walletAddress.slice(0, 4) + '...' + walletAddress.slice(-4);
                } catch (err) {
                    alert('é’±åŒ…è¿æ¥å¤±è´¥: ' + err.message);
                }
            } else {
                alert('è¯·å…ˆå®‰è£…Phantomé’±åŒ…æ’ä»¶');
                window.open('https://phantom.app/', '_blank');
            }
        }

        // åˆå§‹åŒ–
        window.addEventListener('load', async () => {
            initChart();
            connectWalletBtn.onclick = connectWallet;
            
            // è‡ªåŠ¨è¿æ¥é’±åŒ…ï¼ˆå¦‚æœä¹‹å‰å·²è¿æ¥ï¼‰
            if (window.solana && window.solana.isPhantom) {
                try {
                    const resp = await window.solana.connect({ onlyIfTrusted: true });
                    walletAddress = resp.publicKey.toString();
                    connectWalletBtn.textContent = 'å·²è¿æ¥';
                    walletAddressSpan.textContent = walletAddress.slice(0, 4) + '...' + walletAddress.slice(-4);
                } catch {}
            }
        });
    </script>
